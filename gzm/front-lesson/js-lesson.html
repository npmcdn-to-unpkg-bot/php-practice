//Quetion2

var calc = {

	add: function (x, y) {
	  return x + y;
	},
	subtract: function(x, y) {
	  return x - y;
	},
	multiply: function (x, y) {
	  return x * y;
	},
	divide: function (x, y) {
	  return x / y;
	}
};

console.log(calc.add(1,4));
console.log(calc.subtract(6,4));
console.log(calc.multiply(3,4));
console.log(calc.divide(12,4));

//Quetion4

var sequence = [];
// 処理
for(var i = 0; i < 5; i++) {
	sequence[i] = Math.pow(10, i);
}
console.log(sequence); // [1, 10, 100, 1000, 10000]

//Quetion5

var proverbArray = ['犬も', '歩けば', '棒に', '当たる'];
var proverb = '';
// 処理
for(var i = 0; i < proverbArray.length; i++) {
	proverb += proverbArray[i];
}

console.log(proverb); // '犬も歩けば棒に当たる'
